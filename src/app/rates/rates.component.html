<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Rates</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="pattern">Permission Pattern</label>
                <input type="text" name="permissions" class="form-control" [(ngModel)]="permissionPattern" id="pattern"
                       placeholder="Permission Pattern">
                <label>Password field can be enable and disable with correct permission pattern </label><br>
                <label>Ex: rate:apiBlacklist:view</label>
            </div>
            *appHasPermissions="{{permissionPattern}}"
            <hr>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group" *appHasPermissions="permissionPattern" style="background-color: beige">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
